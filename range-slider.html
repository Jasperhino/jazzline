<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Range slider</title>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<style>
    .main-container {
        max-width: 1500px;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }

    svg {
        vertical-align: middle;
    }
</style>


<div class="main-container">
    <div id="main-x-axis"></div>
    <!-- Range Slider -->
    <div class="row align-items-center">
        <div class="col-sm-2">
            <p id="value-range"></p>
        </div>
        <div class="col-sm">
            <div id="slider-range"></div>
        </div>
    </div>

</div>

<script>
    var width = 1500;

    // All available years
    var data = [];

    for (let i = 1920; i <= 2020; i++) {
        data.push(i);
    }


    // MAIN TIME AXIS
    var svg = d3.select("div#main-x-axis")
        .append("svg")
        .attr("width", width)
        .attr("height", 100);

    // Create scale
    var scale = d3.scaleLinear()
        .domain([d3.min(data), d3.max(data)])
        .range([0, width - 100]);

    // Add scales to axis
    let scale_x = d3.axisBottom()
        .scale(scale)
        .ticks(10)
        .tickFormat(d3.format('^20'));

    //Append group and insert axis
    var x_axis = svg.append("g")
        .call(scale_x)
        .attr('transform', 'translate(20,20)');


    // TIME RANGE SLIDER
    // adapted from: https://bl.ocks.org/johnwalley/e1d256b81e51da68f7feb632a53c3518
    var sliderRange = d3
        .sliderBottom()
        .min(d3.min(data))
        .max(d3.max(data))
        .width(width - 100)
        .tickFormat(d3.format('^20')) // https://observablehq.com/@d3/d3-format
        .ticks(10)
        .step(1.0)
        .default([1950, 2000])
        .fill('red')
        .handle(d3.symbol().type(d3.symbolCircle).size(200)())
        .on('onchange', val => {
            d3.select('p#value-range').text(val.map(d3.format('^20')).join('-'));
            scale.domain(val.map(d3.format('^20')))
            let newXaxis = d3.axisBottom(scale).tickFormat(d3.format('^20'))
            x_axis.transition().duration(1000).call(newXaxis);
        })

    var gRange = d3
        .select('div#slider-range')
        .append('svg')
        .attr('width', width)
        .attr('height', 100)
        .append('g')
        .attr('transform', 'translate(20,20)');

    gRange.call(sliderRange);

    d3.select('p#value-range').text(
        sliderRange
        .value()
        .map(d3.format('^20'))
        .join('-')
    );
</script>
