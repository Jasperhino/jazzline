<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jazzline</title>
    <meta name="description" content="Jazz Timeline for Visualization class" />
    <meta name="keywords" content="Jazz Timeline, MDM, 2022" />
    <meta name="author" content="Alexandra Oliveira, Jasper Blum" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

  <body>
    <form id="form" class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input
          class="cb"
          type="radio"
          name="features"
          value="tempo"
          checked
        />Tempo<br />
      </label>
      <label class="btn btn-secondary">
        <input
          class="cb"
          type="radio"
          name="features"
          value="valance"
        />Valence<br />
      </label>
      <label class="btn btn-secondary active">
        <input
          class="cb"
          type="radio"
          name="features"
          value="energy"
        />Energy<br />
      </label>
      <label class="btn btn-secondary">
        <input
          class="cb"
          type="radio"
          name="features"
          value="acousticness"
        />Acousticness<br />
      </label>
    </form>
